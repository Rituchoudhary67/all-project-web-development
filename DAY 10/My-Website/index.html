<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Welcome to My Website</h2>
        <p>This is a simple website</p>
        <button onclick="addcss()" id="btn">Toggle CSS</button>
    </main>
    <footer>
        <p>Copyright Â© App Brewery</p>
    </footer>


</body>
</html>

<script>
    let count=1;
    function addcss() {
        count++;
        if(count % 2 == 0){
            document.getElementById('head').innerHTML = `<title>My First Website </title> /n  <link rel="stylesheet" href="style.css">`
        }else {
            document.getElementById('head').innerHTML = `<title> My Website </title>`
        }
    }
</script>
